<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/login-register.css"> -->
     <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
   <div class="box">
        <form action="" id="loginForm">
            <div class="wrapper">
                <div class="title">
                    <h1>Login</h1>
                </div>
                <div class="control ">
                    <input type="email" name="" id="email" placeholder="Email" required >
                    <small></small>
                    <span></span>
                </div>
                <div class="control ">
                    <input type="password" name="" id="password" placeholder="Password" required>
                    <small></small>
                    <span></span>
                </div>
                <!-- <div class="control ">
                    <input type="password" name="" id="cofirm" placeholder="Cofirm Password">
                    <small></small>
                    <span></span>
                </div> -->
                <div class="forgot">
                    <a href="">Forgot password?</a>
                </div>
                <div class="submit form__btn">
                    <button class="btn">Login</button>
                </div>
                <div class="SignIn">
                    Create new Account?
                    <a href="./Register.html">Register</a>
                </div>
            </div>
        </form>

        <form action="" id="Verification" class="hidden" >
            <div class="wrapper">
                <div class="title">
                    <h1>Verification</h1>
                </div>
                <div class="control ">
                    <input type="text" name="" id="Verification" placeholder="Verification Code" required>
                    <small></small>
                    <span></span>
                </div>
                <div class="submit form__btn">
                    <button class="btn">Verify</button>
                </div>
            </div>
        </form>
   </div>
</body>
<script src="./assets/js/login.js"></script>

</html>
